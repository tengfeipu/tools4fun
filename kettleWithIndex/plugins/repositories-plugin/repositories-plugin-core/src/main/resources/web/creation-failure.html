<div class="main_div" style="padding-top:40px;">
  <div style="margin-bottom: 22px;">
    <img alt="" src="images/fail.png" />
  </div>
  <div class="title_text margin_bottom_30">
    {{ 'repositories.failure.notconnect.label' | translate }}
  </div>
  <div class="primary_text">
    <div class="margin_bottom_80" ng-if="fromEdit">{{ 'repositories.failure.statusedit.label' | translate }}</div>
    <div class="margin_bottom_80" ng-if="!fromEdit">{{ 'repositories.failure.statuscreate.label' | translate }}</div>
    <div class="margin_bottom_30">{{ 'repositories.question.label' | translate }}</div>
    <div class="margin_bottom_30">
      <button class="same_width standard" type="button" ng-click="changeSettings()">{{ 'repositories.failure.changesettings.label' | translate }}</button>
    </div>
    <div>
      <button class="same_width secondary" type="button" ng-click="createNewConnection()">{{ 'repositories.manageconnections.label' | translate }}</button>
    </div>
  </div>
  <div class="bottom">
    <div class="margin_bottom_20">
      <hr />
    </div>
    <div>
      <img class="left helpImg" alt="" src="images/help.svg" /><a id="btnHelp" class="left" ng-click="help()">{{ 'repositories.help.label' | translate }}</a>
      <button class="right secondary" type="button" ng-click="close()">{{ 'repositories.finish.label' | translate }}</button>
    </div>
  </div>
</div>
