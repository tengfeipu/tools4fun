<div class="main_div">
  <div class="title_text margin_bottom_5">{{ 'repositories.other.label' | translate }}</div>
  <div class="margin_bottom_30 primary_text">{{ 'repositories.new.description.label' | translate }}</div>
  <div id="table-wrapper" class="primary_text" style="margin-bottom:55px;">
    <div id="table-scroll">
      <table id="reposTable" class="text_left">
        <tr ng-repeat="repositoryType in model.repositoryTypes" ng-class="{active : repositoryType == model.selectedRepositoryType}">
          <td class="bullet" />
          <td class="repo_type" ng-click="selectRepositoryType(repositoryType)">
            <div class="repoType">{{repositoryType.name}}</div>
            <div>{{repositoryType.description}}</div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="margin_bottom_30">
    <a ng-click="backFade()" style="cursor:pointer" href="#/pentaho-repository">{{ 'repositories.new.pentahorepository.label' | translate }}</a>
  </div>
  <div class="bottom">
    <div class="margin_bottom_20">
      <hr />
    </div>
    <div>
      <img class="left helpImg" alt="" src="images/help.svg" /><a id="btnHelp" class="left" ng-click="help()">{{ 'repositories.help.label' | translate }}</a>
      <button id="btnClose" class="right margin_left_10 secondary" type="button" ng-click="close()">{{ 'repositories.close.label' | translate }}</button>
      <button id="btnGetStarted" class="right standard" type="button" ng-disabled="!model.selectedRepositoryType" ng-click="getStarted(model.selectedRepositoryType)">{{ 'repositories.getstarted.label' | translate }}</button>
    </div>
  </div>
</div>
