<div class="main_div">
  <div class="title_text margin_bottom_30">{{ 'repositories.file.repositoryDetails.label' | translate }}</div>
  <div class="middle_div">
    <div class="margin_bottom_15">
      <label for="displayName" class="margin_bottom_5 block text_left">{{ 'repositories.displayName.label' | translate }}</label> <input set-focus id="displayName" class="block" type="text" size="50" ng-model="model.displayName" ng-change="resetErrorMsg()"/>
    </div>
    <div>
      <label for="location" class="margin_bottom_5 block text_left">{{ 'repositories.file.location.label' | translate }}</label>
      <input id="location" class="block left" type="text" ng-model="model.location" />
      <button id="browse" class="left standard margin_bottom_20" ng-click="selectLocation()">{{ 'repositories.file.browse.label' | translate }}</button>
    </div>
    <div class="text_left" style="margin-bottom: 27px;">
      <div style="margin-bottom: 17px;">
        <button id="dont_modify" class="detailsBtn inline" ng-class="{activate : model.doNotModify}" ng-click="setDoNotModify(!model.doNotModify)">
          <div class="detailsBtnCheckmark" ng-show="model.doNotModify"></div>
        </button>
        <label for="dont_modify" class="inline margin_left_3">{{ 'repositories.file.nomodify.label' | translate }}</label>
      </div>
      <div>
        <button id="showFolders" class="detailsBtn inline" ng-class="{activate : model.showHiddenFolders}" ng-click="setShowHiddenFolders(!model.showHiddenFolders)">
          <div class="detailsBtnCheckmark" ng-show="model.showHiddenFolders"></div>
        </button>
        <label for="showFolders" class="inline margin_left_3">{{ 'repositories.file.showHidden.label' | translate }}</label>
      </div>
    </div>
    <div class="margin_bottom_20">
      <label for="description" class="margin_bottom_5 block text_left">{{ 'repositories.description.label' | translate }}</label>
      <textarea id="description" class="block" rows="4" cols="50" ng-model="model.description"></textarea>
    </div>
    <div class="text_left">
      <button id="isDefault" class="detailsBtn inline" ng-class="{activate : model.isDefault}" ng-click="setDefaultConn(!model.isDefault)">
        <div class="detailsBtnCheckmark" ng-show="model.isDefault"></div>
      </button>
      <label for="isDefault" class="inline margin_left_3">{{ 'repositories.launch.label' | translate }}</label>
    </div>
  </div>
  <div class="bottom">
    <div class="margin_bottom_20">
      <hr />
    </div>
    <div>
      <img class="left helpImg" alt="" src="images/help.svg" /><a id="btnHelp" class="left" ng-click="help()">{{ 'repositories.help.label' | translate }}</a>
      <button id="finish" class="right margin_left_10 standard" type="button" ng-disabled="!canFinish()" ng-click="finish()">{{ 'repositories.finish.label' | translate }}</button>
      <button class="right secondary" type="button" ng-click="back()">{{ 'repositories.back.label' | translate }}</button>
    </div>
  </div>
</div>
