<div class="main_div">
  <div class="header margin_bottom_30">{{ 'repositories.pentaho.pentahorepository.label' | translate }}</div>
  <div class="primary_text">
    <div class="margin_bottom_10">{{ 'repositories.pentaho.description.label' | translate }}</div>
    <div class="margin_bottom_30">{{ 'repositories.pentaho.clickstarted.label' | translate }}</div>
  </div>
  <div class="margin_bottom_30">
    <img alt="" src="images/pentaho_repo.png">
  </div>
  <div class="margin_bottom_30">
    <a ng-click="otherRepositories()" href="#create-new-connection">{{ 'repositories.other.label' | translate }}</a>
  </div>
  <div class="bottom">
    <div class="margin_bottom_20">
      <hr />
    </div>
    <div>
      <img class="left helpImg" alt="" src="images/help.svg" /><a id="btnHelp" class="left" ng-click="help()">{{ 'repositories.help.label' | translate }}</a>
      <button id="btnClose" class="right margin_left_10 secondary" ng-click="close()">{{ 'repositories.close.label' | translate }}</button>
      <button id="btnGetStarted" class="right standard" ng-click="getStarted()">{{ 'repositories.getstarted.label' | translate }}</button>
    </div>
  </div>
</div>
